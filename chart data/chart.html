          <script>
               $(function () {
                    var str2 = '<table>';
                    var Total = 0,
                         Action = 0,
                         Adventure = 0,
                         Comedy = 0,
                         Fantasy = 0,
                         Drama = 0,
                         Adult = 0;

                    $.get('berserk.json', function (obj) {
                         str2 = '<table class="table"><thead class="thead-dark"><tr><th scope="col">Genre</th></thead><tbody>';

                         $.each(obj, function (n, data) {
                              for (let index = 0; index < data.completions[0].result[0].value.polygonlabels.length; index++) {
                                   Total++;
                                   switch (data.completions[0].result[0].value.polygonlabels[index]) {
                                        case 'Action':
                                             Action++;
                                             break;

                                        case 'Adventure':
                                             Adventure++;
                                             break;

                                        case 'Comedy':
                                             Comedy++;
                                             break;

                                        case 'Fantasy':
                                             Fantasy++;
                                             break;

                                        case 'Drama':
                                             Drama++;
                                             break;

                                        case 'Adult':
                                             Adult++;
                                             break;

                                        default:
                                             break;
                                   }
                              }
                         });

                         str2 += '<tr><td> Action = ' + Action + '</td>';
                         str2 += '<tr><td> Adventure = ' + Adventure + '</td>';
                         str2 += '<tr><td> Comedy = ' + Comedy + '</td>';
                         str2 += '<tr><td> Fantasy = ' + Fantasy + '</td>';
                         str2 += '<tr><td> Drama = ' + Drama + '</td>';
                         str2 += '<tr><td> Adult = ' + Adult + '</td>';
                         str2 += '<tr><td> Total = ' + Total + '</td>';

                         str2 += '</tbody></table>';

                         $('#chart1').html(str2);

                         //sorting variabel
                         var genre = [Action, Adventure, Comedy, Fantasy, Drama, Adult];

                         //chart
                         var data = {
                              series: genre,
                         };

                         var sum = function (a, b) {
                              return a + b;
                         };

                         new Chartist.Pie('.ct-chart1', data, {
                              labelInterpolationFnc: function (value) {
                                   return Math.round((value / data.series.reduce(sum)) * 100) + '%';
                              },
                         });
                    });
               });
